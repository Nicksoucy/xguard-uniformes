<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="XGuard - Syst√®me de Gestion des Uniformes">
    <meta name="theme-color" content="#667eea">
    <title>XGuard - Syst√®me de Gestion des Uniformes</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='80' font-size='80' font-weight='bold' fill='%23667eea'>X</text></svg>">
    
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'fade-in': 'fadeIn 0.6s ease-out',
                        'slide-in': 'slideIn 0.4s ease-out',
                        'pulse': 'pulse 2s infinite'
                    }
                }
            }
        }
    </script>
    
    <!-- SignaturePad pour les signatures √©lectroniques -->
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    
    <!-- jsPDF pour g√©n√©ration de PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <!-- Chart.js (optionnel pour futurs graphiques) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <!-- Styles personnalis√©s -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Styles critiques inline pour √©viter FOUC -->
    <style>
        #initial-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .loader-content {
            text-align: center;
            color: white;
        }
        
        .loader-spinner {
            width: 64px;
            height: 64px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .error-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .error-content {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Loader initial -->
    <div id="initial-loader">
        <div class="loader-content">
            <div class="loader-spinner"></div>
            <h1 class="text-2xl font-bold mb-2">XGuard</h1>
            <p class="text-white/80">Chargement du syst√®me...</p>
        </div>
    </div>

    <!-- Container principal de l'application -->
    <div id="app" style="display: none;"></div>
    
    <!-- Container pour les notifications toast -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <!-- Script principal avec gestion d'erreurs -->
    <script type="module">
        // Import des modules
        import { XGuardApp } from './js/app.js';
        
        // Fonction pour cacher le loader
        function hideLoader() {
            const loader = document.getElementById('initial-loader');
            const app = document.getElementById('app');
            
            if (loader) {
                loader.style.display = 'none';
            }
            
            if (app) {
                app.style.display = 'block';
            }
        }
        
        // Fonction pour afficher les erreurs
        function showError(title, message, details = '') {
            hideLoader();
            
            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="error-container">
                    <div class="error-content">
                        <div class="mb-6">
                            <div class="w-24 h-24 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                <svg class="w-12 h-12 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                </svg>
                            </div>
                            <h2 class="text-2xl font-bold text-gray-800 mb-2">${title}</h2>
                            <p class="text-gray-600 mb-4">${message}</p>
                            ${details ? `<p class="text-sm text-gray-500 mb-4">${details}</p>` : ''}
                        </div>
                        <button onclick="location.reload()" 
                            class="bg-gradient-to-r from-blue-500 to-blue-600 text-white px-6 py-3 rounded-lg hover:from-blue-600 hover:to-blue-700 transition font-medium">
                            Rafra√Æchir la page
                        </button>
                    </div>
                </div>
            `;
            app.style.display = 'block';
        }
        
        // Initialisation de l'application
        async function initApp() {
            try {
                console.log('üöÄ Initialisation de XGuard...');
                
                // V√©rifier que tous les modules sont charg√©s
                if (typeof XGuardApp === 'undefined') {
                    throw new Error('Module principal non charg√©');
                }
                
                // Cr√©er l'instance de l'application
                const app = new XGuardApp();
                
                // Exposer globalement pour les √©v√©nements inline
                window.app = app;
                
                console.log('‚úÖ XGuard initialis√© avec succ√®s');
                
                // Attendre un peu pour l'effet visuel
                setTimeout(() => {
                    hideLoader();
                }, 500);
                
            } catch (error) {
                console.error('‚ùå Erreur lors de l\'initialisation:', error);
                showError(
                    'Erreur de chargement',
                    'Impossible de charger l\'application XGuard.',
                    error.message
                );
            }
        }
        
        // Lancer l'initialisation quand le DOM est pr√™t
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initApp);
        } else {
            initApp();
        }
        
        // Gestion globale des erreurs
        window.addEventListener('error', (event) => {
            console.error('Erreur globale:', event.error);
            
            // Ne pas afficher d'erreur pour les ressources manquantes en dev
            if (event.message.includes('Failed to fetch dynamically imported module')) {
                showError(
                    'Erreur de module',
                    'Un module JavaScript n\'a pas pu √™tre charg√©.',
                    'V√©rifiez que tous les fichiers sont pr√©sents dans le dossier js/'
                );
            }
        });
        
        // Gestion des promesses rejet√©es
        window.addEventListener('unhandledrejection', (event) => {
            console.error('Promesse rejet√©e:', event.reason);
            event.preventDefault();
        });
    </script>
    
    <!-- Fallback pour navigateurs sans support ES6 modules -->
    <script nomodule>
        document.getElementById('initial-loader').style.display = 'none';
        document.getElementById('app').innerHTML = `
            <div class="error-container">
                <div class="error-content">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Navigateur non support√©</h2>
                    <p class="text-gray-600">
                        Votre navigateur ne supporte pas les modules JavaScript modernes.
                        Veuillez utiliser une version r√©cente de Chrome, Firefox, Safari ou Edge.
                    </p>
                </div>
            </div>
        `;
        document.getElementById('app').style.display = 'block';
    </script>
    
    <!-- Service Worker pour fonctionnement hors ligne (optionnel) -->
    <script>
        if ('serviceWorker' in navigator && location.hostname !== 'localhost') {
            navigator.serviceWorker.register('/sw.js').catch(() => {
                console.log('Service Worker non disponible');
            });
        }
    </script>
</body>
</html>
