<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XGuard - Système de Gestion des Uniformes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        /* Animations et styles modernes */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .animate-fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        .animate-slide-in {
            animation: slideIn 0.4s ease-out;
        }

        .animate-pulse {
            animation: pulse 2s infinite;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .signature-pad {
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            background-color: white;
            touch-action: none;
        }

        .hover-lift {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .hover-lift:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .stat-card {
            background: linear-gradient(135deg, #ffffff 0%, #f3f4f6 100%);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.2);
        }

        /* Scrollbar personnalisée */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
        }
        .print-only { display: none; }
    </style>
</head>
<body class="bg-gray-50">
    <div id="app">
        <div class="min-h-screen flex items-center justify-center">
            <div class="text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-purple-600 mx-auto mb-4"></div>
                <p class="text-gray-600">Chargement...</p>
            </div>
        </div>
    </div>

    <script>
        // ==================== BASE DE DONNÉES ====================
        class Database {
            constructor() {
                this.data = this.load() || {
                    employees: [],
                    transactions: [],
                    inventory: this.getDefaultInventory(),
                    links: [],
                    movements: []
                };
                this.initSampleData();
            }

            getDefaultInventory() {
                return [
                    { id: 1, name: 'Chemise ML', sizes: { S: 50, M: 100, L: 75, XL: 40, XXL: 20, '3XL': 10 }, price: 30 },
                    { id: 2, name: 'Chemise MC', sizes: { S: 60, M: 120, L: 80, XL: 45, XXL: 25, '3XL': 10 }, price: 30 },
                    { id: 3, name: 'Col rond', sizes: { S: 40, M: 80, L: 60, XL: 30, XXL: 15 }, price: 20 },
                    { id: 4, name: 'Polo', sizes: { S: 40, M: 80, L: 60, XL: 30, XXL: 15 }, price: 15 },
                    { id: 5, name: 'Tuque', sizes: { Unique: 60 }, price: 8 },
                    { id: 6, name: 'Casquette', sizes: { Unique: 80 }, price: 8 },
                    { id: 7, name: 'Ceinture', sizes: { Unique: 100 }, price: 10 },
                    { id: 8, name: 'Pantalon', sizes: { S: 30, M: 70, L: 50, XL: 25, XXL: 10, '3XL': 5 }, price: 27 },
                    { id: 9, name: 'Coupe-vent', sizes: { S: 25, M: 50, L: 40, XL: 20, XXL: 15 }, price: 50 },
                    { id: 10, name: 'Manteau 3 en 1', sizes: { S: 20, M: 40, L: 30, XL: 15, XXL: 10 }, price: 150 },
                    { id: 11, name: 'Dossard', sizes: { M: 50, L: 50, XL: 50 }, price: 15 },
                    { id: 12, name: 'Casque-chantier', sizes: { Unique: 40 }, price: 25 },
                    { id: 13, name: 'Épaulettes', sizes: { Unique: 100 }, price: 5 }
                ];
            }

            initSampleData() {
                if (this.data.employees.length === 0) {
                    this.data.employees = [
                        { id: 'EMP001', name: 'Frank Etoa', phone: '+1 514 123 4567', active: true, createdAt: new Date().toISOString() },
                        { id: 'EMP002', name: 'Marie Dubois', phone: '+1 514 234 5678', active: true, createdAt: new Date().toISOString() },
                        { id: 'EMP003', name: 'Jean Martin', phone: '+1 514 345 6789', active: true, createdAt: new Date().toISOString() }
                    ];
                    this.save();
                }
            }

            save() {
                try {
                    localStorage.setItem('xguard_reception_data', JSON.stringify(this.data));
                } catch (e) {
                    console.error('Erreur de sauvegarde:', e);
                }
            }

            load() {
                try {
                    const saved = localStorage.getItem('xguard_reception_data');
                    return saved ? JSON.parse(saved) : null;
                } catch (e) {
                    console.error('Erreur de chargement:', e);
                    return null;
                }
            }

            // Gestion des employés
            addEmployee(employee) {
                employee.id = this.generateEmployeeId();
                employee.active = true;
                employee.createdAt = new Date().toISOString();
                this.data.employees.push(employee);
                this.save();
                return employee;
            }

            updateEmployee(id, updates) {
                const index = this.data.employees.findIndex(e => e.id === id);
                if (index !== -1) {
                    this.data.employees[index] = { ...this.data.employees[index], ...updates };
                    this.save();
                }
            }

            getEmployee(id) {
                return this.data.employees.find(e => e.id === id);
            }

            searchEmployees(query) {
                const q = query.toLowerCase();
                return this.data.employees.filter(e => 
                    e.active && (
                        e.name.toLowerCase().includes(q) || 
                        e.id.toLowerCase().includes(q) ||
                        e.phone.includes(q)
                    )
                );
            }

            // Gestion des transactions
            createTransaction(type, employeeId, items, notes = '') {
                const transaction = {
                    id: this.generateId(),
                    type, // 'attribution', 'retour', 'ajout'
                    employeeId,
                    items,
                    notes,
                    createdAt: new Date().toISOString(),
                    createdBy: 'Réceptionniste',
                    signature: null,
                    linkToken: null,
                    signed: false
                };

                // Si c'est une attribution, créer un lien
                if (type === 'attribution' || type === 'ajout') {
                    transaction.linkToken = this.generateToken();
                    this.data.links.push({
                        token: transaction.linkToken,
                        transactionId: transaction.id,
                        used: false,
                        expiresAt: new Date(Date.now() + 24 * 60 * 60 * 1000).toISOString()
                    });
                }

                // Mettre à jour l'inventaire
                this.updateInventoryForTransaction(type, items);

                this.data.transactions.push(transaction);
                this.save();
                return transaction;
            }

            updateInventoryForTransaction(type, items) {
                items.forEach(item => {
                    const invItem = this.data.inventory.find(i => i.name === item.name);
                    if (invItem && invItem.sizes[item.size] !== undefined) {
                        if (type === 'attribution' || type === 'ajout') {
                            invItem.sizes[item.size] = Math.max(0, invItem.sizes[item.size] - item.quantity);
                        } else if (type === 'retour') {
                            invItem.sizes[item.size] += item.quantity;
                        }
                    }
                });
                this.save();
            }

            signTransaction(token, signature) {
                const link = this.data.links.find(l => l.token === token);
                if (!link || link.used) return null;

                const transaction = this.data.transactions.find(t => t.id === link.transactionId);
                if (!transaction) return null;

                // Stocker la signature complète avec toutes les infos
                transaction.signature = {
                    data: signature.data,
                    timestamp: signature.timestamp,
                    signedAt: new Date().toISOString(),
                    ipAddress: signature.ipAddress || 'N/A',
                    userAgent: navigator.userAgent
                };
                
                transaction.signed = true;
                transaction.signedAt = new Date().toISOString();
                link.used = true;

                this.save();
                return transaction;
            }

            getEmployeeTransactions(employeeId) {
                return this.data.transactions
                    .filter(t => t.employeeId === employeeId)
                    .sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
            }

            getEmployeeBalance(employeeId) {
                const transactions = this.getEmployeeTransactions(employeeId);
                const balance = {};
                
                transactions.forEach(t => {
                    t.items.forEach(item => {
                        const key = `${item.name}-${item.size}`;
                        if (!balance[key]) {
                            balance[key] = { 
                                name: item.name, 
                                size: item.size, 
                                quantity: 0, 
                                price: item.price 
                            };
                        }
                        
                        if (t.type === 'attribution' || t.type === 'ajout') {
                            balance[key].quantity += item.quantity;
                        } else if (t.type === 'retour') {
                            balance[key].quantity -= item.quantity;
                        }
                    });
                });

                return Object.values(balance).filter(item => item.quantity > 0);
            }

            getSignedTransactions() {
                return this.data.transactions.filter(t => t.signed);
            }

            generateEmployeeId() {
                const lastEmployee = this.data.employees
                    .filter(e => e.id.startsWith('EMP'))
                    .sort((a, b) => parseInt(b.id.substring(3)) - parseInt(a.id.substring(3)))[0];
                
                const lastNumber = lastEmployee ? parseInt(lastEmployee.id.substring(3)) : 0;
                return `EMP${String(lastNumber + 1).padStart(3, '0')}`;
            }

            generateId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2, 9);
            }

            generateToken() {
                return Math.random().toString(36).substr(2, 12) + Date.now().toString(36);
            }

            exportData() {
                const dataStr = JSON.stringify(this.data, null, 2);
                const dataBlob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(dataBlob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `xguard_backup_${new Date().toISOString().split('T')[0]}.json`;
                link.click();
                URL.revokeObjectURL(url);
            }
        }

                this.render();

                        break;
                    case 'transaction':

                        this.attachTransactionEvents();
                        break;
                    case 'signature':
                        app.innerHTML = this.renderSignature();
                        // Attendre que le DOM soit chargé
                        setTimeout(() => this.attachSignatureEvents(), 100);
                        break;
                    case 'employeeDetails':

                        break;
                    case 'employees':
                        app.innerHTML = this.renderEmployeesList();
                        break;
                    case 'transactions':

                        break;
                    case 'pendingSignatures':

                    case 'lowStock':
                        app.innerHTML = this.renderLowStock();
                        break;
                    case 'inventory':

                        break;

            copyLink(url) {
                navigator.clipboard.writeText(url).then(() => {
                    // Animation de confirmation
                    const btn = event.target;
                    const originalText = btn.textContent;
                    btn.textContent = 'Copié!';
                    btn.classList.add('bg-green-600');
                    setTimeout(() => {
                        btn.textContent = originalText;
                        btn.classList.remove('bg-green-600');
                    }, 2000);
                }).catch(() => {
                    // Fallback
                    const input = document.createElement('input');
                    input.value = url;
                    document.body.appendChild(input);
                    input.select();
                    document.execCommand('copy');
                    document.body.removeChild(input);
                    
                    const btn = event.target;
                    const originalText = btn.textContent;
                    btn.textContent = 'Copié!';
                    btn.classList.add('bg-green-600');
                    setTimeout(() => {
                        btn.textContent = originalText;
                        btn.classList.remove('bg-green-600');
                    }, 2000);
                });
            }

            downloadCSV(csvContent, filename) {
                const BOM = '\uFEFF';
                const blob = new Blob([BOM + csvContent], { type: 'text/csv;charset=utf-8;' });
                const link = document.createElement('a');
                
                if (navigator.msSaveBlob) {
                    navigator.msSaveBlob(blob, filename);
                } else {
                    link.href = URL.createObjectURL(blob);
                    link.download = filename;
                    link.click();
                    URL.revokeObjectURL(link.href);
                }
            }

            generateTransactionPDF(transaction) {
                const employee = this.db.getEmployee(transaction.employeeId);
                if (!employee) return;

                // Créer une nouvelle instance jsPDF
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();

                // En-tête
                doc.setFontSize(20);
                doc.text('XGuard - Reçu d\'uniformes', 105, 20, { align: 'center' });
                
                // Ligne de séparation
                doc.setLineWidth(0.5);
                doc.line(20, 25, 190, 25);

                // Informations de l'employé
                doc.setFontSize(12);
                doc.text('Informations de l\'employé:', 20, 35);
                doc.setFontSize(10);
                doc.text(`Nom: ${employee.name}`, 20, 45);
                doc.text(`Code: ${employee.id}`, 20, 52);
                doc.text(`Téléphone: ${employee.phone}`, 20, 59);
                
                // Date de transaction
                doc.text(`Date: ${new Date(transaction.createdAt).toLocaleDateString('fr-CA')}`, 120, 45);
                doc.text(`Type: ${this.getTransactionTypeText(transaction.type)}`, 120, 52);

                // Articles
                doc.setFontSize(12);
                doc.text('Articles reçus:', 20, 75);
                
                let y = 85;
                doc.setFontSize(10);
                transaction.items.forEach(item => {
                    doc.text(`${item.quantity}x ${item.name} - Taille ${item.size} - ${item.price * item.quantity}`, 25, y);
                    y += 7;
                });

                // Total
                const total = transaction.items.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                doc.setFontSize(12);
                doc.text(`Total: ${total}`, 20, y + 10);

                // Conditions
                y += 25;
                doc.setFontSize(10);
                doc.text('CONDITIONS:', 20, y);
                doc.setFontSize(8);
                const conditions = [
                    '- Les uniformes restent la propriété de XGuard',
                    '- En cas de fin d\'emploi, les uniformes doivent être retournés dans les 5 jours',
                    `- Si non retournés, un montant de ${total} sera retenu sur la dernière paie`
                ];
                
                conditions.forEach((condition, index) => {
                    doc.text(condition, 25, y + 10 + (index * 6));
                });

                // Signature si disponible
                if (transaction.signature && transaction.signature.data) {
                    y += 40;
                    doc.text('Signature de l\'employé:', 20, y);
                    
                    // Ajouter l'image de la signature
                    try {
                        doc.addImage(transaction.signature.data, 'PNG', 20, y + 5, 60, 30);
                        doc.text(`Signé le: ${new Date(transaction.signature.signedAt).toLocaleString('fr-CA')}`, 20, y + 40);
                    } catch (e) {
                        console.error('Erreur lors de l\'ajout de la signature:', e);
                    }
                }

                // Pied de page
                doc.setFontSize(8);
                doc.text('Document généré automatiquement par XGuard', 105, 280, { align: 'center' });
                doc.text(`ID Transaction: ${transaction.id}`, 105, 285, { align: 'center' });

                return doc;
            }

            downloadTransactionPDF(transactionId) {
                const transaction = this.db.data.transactions.find(t => t.id === transactionId);
                if (!transaction) return;

                const doc = this.generateTransactionPDF(transaction);
                const employee = this.db.getEmployee(transaction.employeeId);
                
                // Nom du fichier
                const filename = `XGuard_${employee.name.replace(/\s+/g, '_')}_${new Date().toISOString().split('T')[0]}.pdf`;
                
                // Télécharger
                doc.save(filename);
            }

            viewTransactionPDF(transactionId) {
                const transaction = this.db.data.transactions.find(t => t.id === transactionId);
                if (!transaction) return;

                const doc = this.generateTransactionPDF(transaction);
                
                // Ouvrir dans une nouvelle fenêtre
                const pdfDataUri = doc.output('datauristring');
                const newWindow = window.open();
                newWindow.document.write('<iframe width="100%" height="100%" src="' + pdfDataUri + '"></iframe>');
            }

            getTransactionTypeText(type) {
                switch(type) {
                    case 'attribution': return 'Attribution';
                    case 'retour': return 'Retour';
                    case 'ajout': return 'Ajout';
                    default: return type;
                }
            }

            exportAllSignatures() {
                const signedTransactions = this.db.getSignedTransactions();
                
                if (signedTransactions.length === 0) {
                    alert('Aucune transaction signée à exporter');
                    return;
                }

                // Créer un rapport consolidé
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                doc.setFontSize(16);
                doc.text('XGuard - Rapport des Signatures', 105, 20, { align: 'center' });
                doc.setFontSize(10);
                doc.text(`Généré le: ${new Date().toLocaleDateString('fr-CA')}`, 105, 30, { align: 'center' });
                
                let y = 45;
                
                signedTransactions.forEach((transaction, index) => {
                    if (y > 250) {
                        doc.addPage();
                        y = 20;
                    }
                    
                    const employee = this.db.getEmployee(transaction.employeeId);
                    const total = transaction.items.reduce((sum, item) => sum + (item.price * item.quantity), 0);
                    
                    doc.setFontSize(12);
                    doc.text(`${index + 1}. ${employee ? employee.name : 'Employé supprimé'}`, 20, y);
                    doc.setFontSize(10);
                    doc.text(`Date: ${new Date(transaction.signedAt).toLocaleDateString('fr-CA')}`, 30, y + 7);
                    doc.text(`Montant: ${total}`, 30, y + 14);
                    doc.text(`ID: ${transaction.id}`, 30, y + 21);
                    
                    y += 30;
                });
                
                doc.save(`XGuard_Signatures_${new Date().toISOString().split('T')[0]}.pdf`);
            }

            // Event Handlers
            attachHomeEvents() {
                // Animation des cartes au hover est gérée par CSS
            }

            attachNewEmployeeEvents() {
                const form = document.getElementById('new-employee-form');
                if (!form) return;
                
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    
                    const employee = {
                        name: document.getElementById('emp-name').value,
                        phone: document.getElementById('emp-phone').value,
                        email: document.getElementById('emp-email').value,
                        notes: document.getElementById('emp-notes').value
                    };

                    const newEmp = this.db.addEmployee(employee);
                    this.currentEmployee = newEmp.id;
                    this.currentView = 'transaction';
                    this.render();
                });
            }

            attachSelectEmployeeEvents() {
                const searchInput = document.getElementById('employee-search');
                if (searchInput) {
                    searchInput.focus();
                }
            }

            attachTransactionEvents() {
                // Les events sont inline dans le HTML
            }

            attachSignatureEvents() {
                const canvas = document.getElementById('signature-pad');
                if (!canvas) {
                    console.error('Canvas de signature non trouvé');
                    return;
                }

                // Stocker une référence à l'instance de l'app
                const appInstance = this;

                // Initialiser SignaturePad
                const signaturePad = new SignaturePad(canvas, {
                    backgroundColor: 'rgb(255, 255, 255)',
                    penColor: 'rgb(0, 0, 0)'
                });

                // Fonction pour redimensionner le canvas
                function resizeCanvas() {
                    const ratio = Math.max(window.devicePixelRatio || 1, 1);
                    canvas.width = canvas.offsetWidth * ratio;
                    canvas.height = canvas.offsetHeight * ratio;
                    canvas.getContext("2d").scale(ratio, ratio);
                    signaturePad.clear();
                }
                
                // Redimensionner immédiatement
                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);

                // Bouton Effacer
                const clearBtn = document.getElementById('clear-signature');
                if (clearBtn) {
                    clearBtn.addEventListener('click', function(e) {
                        e.preventDefault();
                        signaturePad.clear();
                    });
                }

                // Bouton Submit - CORRECTION ICI
                const submitBtn = document.getElementById('submit-signature');
                if (submitBtn) {
                    submitBtn.addEventListener('click', function(e) {
                        e.preventDefault();
                        
                        console.log('Bouton cliqué');
                        
                        if (signaturePad.isEmpty()) {
                            alert('Veuillez signer avant de soumettre');
                            return;
                        }

                        const signature = {
                            data: signaturePad.toDataURL(),
                            timestamp: new Date().toISOString()
                        };

                        console.log('Signature:', signature);
                        console.log('Token:', appInstance.currentToken);

                        const transaction = appInstance.db.signTransaction(appInstance.currentToken, signature);
                        
                        if (transaction) {
                            const employee = appInstance.db.getEmployee(transaction.employeeId);
                            
                            // Afficher le succès avec animation
                            const appDiv = document.getElementById('app');
                            appDiv.innerHTML = `
                                <div class="min-h-screen flex items-center justify-center p-4 gradient-bg">
                                    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full text-center animate-fade-in">
                                        <div class="mb-6">
                                            <div class="w-24 h-24 bg-gradient-to-br from-green-400 to-green-600 rounded-full flex items-center justify-center mx-auto animate-pulse">
                                                <svg class="w-16 h-16 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                                                </svg>
                                            </div>
                                        </div>
                                        <h2 class="text-3xl font-bold text-gray-800 mb-4">Signature confirmée!</h2>
                                        <div class="bg-gray-50 rounded-xl p-6 mb-6 text-left">
                                            <p class="text-sm mb-2"><span class="text-gray-600">Employé:</span> <span class="font-medium">${employee.name}</span></p>
                                            <p class="text-sm mb-2"><span class="text-gray-600">Code:</span> <span class="font-medium">${employee.id}</span></p>
                                            <p class="text-sm mb-2"><span class="text-gray-600">Articles:</span> <span class="font-medium">${transaction.items.length}</span></p>
                                            <p class="text-sm"><span class="text-gray-600">Date:</span> <span class="font-medium">${new Date().toLocaleString('fr-CA')}</span></p>
                                        </div>
                                        <p class="text-gray-600 mb-6">La transaction a été enregistrée avec succès.</p>
                                        
                                        <!-- Bouton pour télécharger le reçu -->
                                        <button onclick="app.downloadTransactionPDF('${transaction.id}')" 
                                            class="w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white py-3 rounded-xl hover:from-blue-600 hover:to-blue-700 transition font-medium shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 mb-3">
                                            <svg class="w-5 h-5 inline mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                                            </svg>
                                            Télécharger votre reçu (PDF)
                                        </button>
                                        
                                        <button onclick="window.location.href=window.location.pathname" 
                                            class="w-full bg-gray-200 text-gray-700 py-3 rounded-xl hover:bg-gray-300 transition font-medium">
                                            Retour à l'accueil
                                        </button>
                                        
                                        <p class="text-xs text-gray-500 mt-4">Gardez ce document pour vos dossiers</p>
                                    </div>
                                </div>
                            `;
                        } else {
                            alert('Erreur lors de la signature. Le lien a peut-être déjà été utilisé.');
                        }
                    });
                } else {
                    console.error('Bouton submit non trouvé');
                }
            }
        }

        // Initialiser l'application
        window.app = new XGuardApp();
    </script>
</body>
</html>
